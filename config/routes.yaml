controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
    
app_home:
    path: /
    controller: App\Controller\HomeController::search

app_search_form:
    path: '/form-search'
    controller: App\Controller\FormController::searchForm
    methods: ['GET', 'POST']

download_cv:
    path: '/download-cv/{userId}'
    controller: 'App\Controller\UserController::downloadCV'
    requirements:
        userId: '\d+'